<!-- MUESTRO EL PRECIO Y LA CANTIDAD VENDIDA DEL PRODUCTO -->

              <li data-target="#carousel-thumb" data-slide-to="1">

  <input id="radio5" type="radio" name="estrellas" value="1"  checked onclick="puntaje+=document.getElementById('radio5').value">
